    <!-- Scripts -->
    <script>
      // Performance optimizations
      const performanceOptimizations = {
        // Debounce function for events
        debounce: function(func, wait) {
          let timeout;
          return function executedFunction(...args) {
            const later = () => {
              clearTimeout(timeout);
              func(...args);
            };
            clearTimeout(timeout);
            timeout = setTimeout(later, wait);
          };
        },

        // Setup navigation
        setupNavigation: function() {
          const navLinks = document.querySelectorAll('.nav-link');
          
          navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
              navLinks.forEach(l => l.classList.remove('active'));
              this.classList.add('active');
            });
          });
        },

        // Setup material links error handling
        setupMaterialLinks: function() {
          const materialLinks = document.querySelectorAll('.material-link');
          
          materialLinks.forEach(link => {
            link.addEventListener('click', function(e) {
              // Add loading state
              const icon = this.querySelector('i');
              const originalClass = icon.className;
              icon.className = 'fas fa-spinner fa-spin';
              
              // Check if file exists (basic check)
              setTimeout(() => {
                icon.className = originalClass;
              }, 500);
            });
          });
        },

        // Setup intersection observer for animations
        setupIntersectionObserver: function() {
          if ('IntersectionObserver' in window) {
            const observerOptions = {
              threshold: 0.1,
              rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
              entries.forEach(entry => {
                if (entry.isIntersecting) {
                  entry.target.style.opacity = '1';
                  entry.target.style.transform = 'translateY(0)';
                }
              });
            }, observerOptions);

            // Observe content cards
            document.querySelectorAll('.content-card').forEach(card => {
              card.style.opacity = '0';
              card.style.transform = 'translateY(20px)';
              card.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
              observer.observe(card);
            });
          }
        }
      };

      // Initialize when DOM is ready
      document.addEventListener('DOMContentLoaded', function() {
        performanceOptimizations.setupNavigation();
        performanceOptimizations.setupContactForm();
        performanceOptimizations.setupMaterialLinks();
        performanceOptimizations.setupIntersectionObserver();
      });

      // Optimize scroll and resize
      let ticking = false;
      function updateScrollEffects() {
        ticking = false;
      }

      window.addEventListener('scroll', () => {
        if (!ticking) {
          requestAnimationFrame(updateScrollEffects);
          ticking = true;
        }
      });

      window.addEventListener('resize', performanceOptimizations.debounce(() => {
        // Handle any resize-specific optimizations
      }, 250));
    </script>
